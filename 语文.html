<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程页面</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(./img/bg_页面_1.png); 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat; 
            background-size: cover; 
            background-position: center; 
        }
        .container {
            display: flex;
            background-color: #555; 
            border-radius: 30px;
            overflow: hidden;
            width: 1200px; 
            height: 800px; 
        }
        .menu {
            background-color: #ffcc66; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 250px;
            border-top-left-radius: 30px;
            border-bottom-left-radius: 30px;
        }
        .menu-item {
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-item:hover {
            background-color: #ffe680;
        }
        .menu-item.active {
            background-color: #fff;
            color: #00bfa5;
            font-weight: bold;
            border-left: 5px solid #b22222;
        }
        .submenu {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            margin-left: 20px;
        }
        .submenu-item {
            padding: 10px;
            margin: 5px 0;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submenu-item:hover {
            background-color: #ffe680;
        }
        .submenu-item.active {
            background-color: #fff;
            color: #00bfa5;
            font-weight: bold;
            border-left: 5px solid #b22222;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            border-top-right-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        /* 针对iPad的样式优化 */
        @media (min-device-width: 768px) and (max-device-width: 1024px) {
            .container {
                width: 1200px; 
                height: 800px; 
            }
            .menu {
                width: 250px; 
                padding: 20px; 
            }
            .menu-item, .submenu-item {
                padding: 15px; 
                font-size: 16px; 
            }
            .content {
                padding: 20px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item" onclick="selectMenuItem(this)">课程介绍</div>
            <div class="menu-item" onclick="toggleSubmenu(this)">启蒙班</div>
            <div class="submenu">
                <div class="submenu-item" onclick="selectSubmenuItem(this)">任课老师</div>
                <div class="submenu-item" onclick="selectSubmenuItem(this)">课堂展示</div>
            </div>
            <div class="menu-item" onclick="selectMenuItem(this)">初级班</div>
            <div class="menu-item" onclick="selectMenuItem(this)">初中班级</div>
        </div>
        <div class="content" id="content">
            <!-- 这里是内容区域 -->
        </div>
    </div>
    <script>
        function selectMenuItem(menuItem) {
            // 移除所有菜单项的 active 样式
            const allMenuItems = document.querySelectorAll('.menu-item, .submenu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));

            // 收起所有子菜单
            const allSubmenus = document.querySelectorAll('.submenu');
            allSubmenus.forEach(submenu => submenu.style.display = 'none');
            
            // 为选中的菜单项添加 active 样式
            menuItem.classList.add('active');

            // 展示对应内容
            showContent(menuItem.textContent);
        }

        function selectSubmenuItem(submenuItem) {
            // 移除所有菜单项的 active 样式
            const allMenuItems = document.querySelectorAll('.menu-item, .submenu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));
            
            // 为选中的子菜单项及其父菜单项添加 active 样式
            submenuItem.classList.add('active');
            submenuItem.closest('.submenu').previousElementSibling.classList.add('active');

            // 展示对应内容
            showContent(submenuItem.textContent);
        }

        function showContent(content) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<h1>${content}</h1><p>这里是${content}的内容。</p>`;
        }

        function toggleSubmenu(menuItem) {
            // 收起所有子菜单
            const allSubmenus = document.querySelectorAll('.submenu');
            allSubmenus.forEach(submenu => submenu.style.display = 'none');
            // 移除所有菜单项的 active 样式
            const allMenuItems = document.querySelectorAll('.menu-item, .submenu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));

            const submenu = menuItem.nextElementSibling;
            if (submenu.style.display === 'flex') {
                submenu.style.display = 'none';
                menuItem.classList.remove('active');
            } else {
                submenu.style.display = 'flex';
                menuItem.classList.add('active');
            }
        }
    </script>
</body>
</html>
